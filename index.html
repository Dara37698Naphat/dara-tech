<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แอพพลิเคชันการจัดกิจกรรม</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอพพลิเคชันจัดกิจกรรม</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header class="text-center my-3">
        <img src="logo.png" alt="โลโก้โรงเรียน" class="img-fluid" style="max-width: 50px;">
        <h1>ปฏิทินการจัดกิจกรรม</h1>
    </header>

    <section id="calendar" class="mb-4">
        <h2 class="text-center">สิงหาคม 2567</h2>
        <div class="calendar-table">
            <!-- ใส่ตารางปฏิทินที่นี่ -->
            <!-- ตัวอย่างการใส่วันที่ -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <!-- เพิ่มวันที่ตามต้องการ -->
        </div>
    </section>

    <section id="menu" class="d-flex justify-content-around">
        <div class="menu-item bg-danger text-white p-3 text-center">
            <i class="bi bi-megaphone"></i>
            <p>ประกาศจากฝ่ายครู</p>
        </div>
        <div class="menu-item bg-primary text-white p-3 text-center">
            <i class="bi bi-book"></i>
            <p>บทเรียน</p>
        </div>
        <div class="menu-item bg-warning text-white p-3 text-center">
            <i class="bi bi-calendar"></i>
            <p>ปฏิทิน</p>
        </div>
        <div class="menu-item bg-purple text-white p-3 text-center">
            <i class="bi bi-person"></i>
            <p>โปรไฟล์</p>
        </div>
    </section>
    
    <footer class="text-center mt-4">
        <button class="btn btn-dark">กลับหน้าหลัก</button>
        <button class="btn btn-secondary">ตั้งค่า</button>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
